<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPR</title>
    <link rel="stylesheet" href="spr.css">
</head>
<body>
    <h1>Rock Paper Sissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="rock.png"/>
.        </div>
        <div class="choice" id="paper">
            <img src="paper.png"/>
.        </div>
        <div class="choice" id="scissor">
            <img src="scissors.png"/>
.        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <div id="user-score"></div>
            <p></p>
            <p>You</p>
        </div>
        <div class="score">
            <div id="comp-score"></div>
            <p></p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your moves</p>
    </div>
    <script src="spr.js"></script>
</body>
</html>
